<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Auto AC Repair Manager</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
    h1 { color: #333; }
    form { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; }
    input, button { padding: 8px; margin: 5px; }
    ul { list-style-type: none; padding: 0; }
    li { background: #fff; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
    .delete-btn { float: right; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Quản Lý Sửa Chữa Máy Lạnh Ô Tô</h1>
  <form id="repairForm">
    <input type="text" id="customer" placeholder="Tên khách hàng" required>
    <input type="text" id="service" placeholder="Dịch vụ" required>
    <input type="number" id="cost" placeholder="Chi phí" required>
    <button type="submit">Thêm</button>
  </form>
  <ul id="repairList"></ul>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJnH6cnUcGKh62gRvxCeGf9PMuEq9IP6Y",
      authDomain: "maylanh-458b5.firebaseapp.com",
      projectId: "maylanh-458b5",
      storageBucket: "maylanh-458b5.appspot.com",
      messagingSenderId: "473979950660",
      appId: "1:473979950660:web:0eaebfd2d37a119f940e11",
      measurementId: "G-JB7N34EH1K"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const repairForm = document.getElementById('repairForm');
    const repairList = document.getElementById('repairList');

    repairForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const customer = document.getElementById('customer').value;
      const service = document.getElementById('service').value;
      const cost = document.getElementById('cost').value;

      await db.collection('repairs').add({
        customer,
        service,
        cost: Number(cost),
        date: new Date()
      });

      repairForm.reset();
    });

    db.collection('repairs').orderBy('date', 'desc').onSnapshot(snapshot => {
      repairList.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.customer} - ${data.service} - ${data.cost} VND`;

        const deleteBtn = document.createElement('span');
        deleteBtn.textContent = '❌';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = async () => {
          if (confirm('Xóa mục này?')) {
            await db.collection('repairs').doc(doc.id).delete();
          }
        };

        li.appendChild(deleteBtn);
        repairList.appendChild(li);
      });
    });
  </script></body>
</html>
